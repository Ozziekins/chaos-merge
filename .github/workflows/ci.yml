name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build shared types
      run: npm run build --workspace @chaos-merge/shared-types
    
    - name: Build web app
      run: npm run build --workspace @chaos-merge/web
    
    - name: Build API
      run: npm run build --workspace @chaos-merge/api

